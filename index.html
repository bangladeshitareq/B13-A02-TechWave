<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Assignment 02 Final</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Nave area Start  -->
    <nav class="flex justify-between items-center py-5 px-6 lg:px-24 sticky top-0 bg-[#0F0721]/90 backdrop-blur-md z-50">
        <div class="text-2xl font-black italic tracking-tighter">
            Tech<span class="text-pink-500">Wave</span>
        </div>

        <input type="checkbox" id="menu-toggle" class="hidden peer">
        <label for="menu-toggle" class="md:hidden text-2xl cursor-pointer z-50 order-3">
            <i class="fa-solid fa-bars"></i>
        </label>

        <ul class="fixed md:static top-0 left-[-100%] peer-checked:left-0 md:left-0 w-full md:w-auto h-screen md:h-auto bg-[#0F0721] md:bg-transparent flex flex-col md:flex-row items-center justify-center md:justify-end space-y-8 md:space-y-0 md:space-x-8 lg:space-x-12 text-base font-semibold text-gray-400 transition-all duration-300">
            <li><a href="#about" class="hover:text-white transition">About</a></li>
            <li><a href="#episodes" class="hover:text-white transition">Episodes</a></li>
            <li><a href="#host" class="hover:text-white transition">Host</a></li>
            <li class="md:hidden">
                <button class="btn-gradient px-8 py-3 rounded-full font-bold text-white text-base">Subscribe →</button>
            </li>
        </ul>

        <button class="hidden md:block btn-gradient px-6 md:px-8 py-2 md:py-2.5 rounded-full font-bold text-xs md:text-sm">Subscribe →</button>
    </nav>
    <!-- Nave area End  -->


    <!-- Header area Start  -->
    <header class="hero-section min-h-[85vh] flex items-center justify-center text-center py-16 px-6 relative overflow-hidden">
        <div class="max-w-4xl mx-auto">
            <div class="relative inline-block mb-8 md:mb-12">
                <div class="mic-circle w-56 h-56 md:w-80 md:h-80 rounded-full border-[8px] border-white/5 flex items-center justify-center overflow-hidden">
                    <img src="./assets/microphone.png" alt="Mic" class="w-1/2">
                </div>
                <span class="absolute top-6 md:top-8 -right-2 md:-right-4 bg-[#00FF85] text-black text-[10px] md:text-[11px] font-black px-3 md:px-4 py-1 md:py-1.5 rounded-full pulse uppercase">New</span>
            </div>
            <h1 class="text-5xl md:text-8xl font-black mb-6 tracking-tight">TechWave</h1>
            <p class="text-gray-400 max-w-lg mx-auto mb-10 text-base md:text-lg px-4">Your daily dose of tech insights, productivity hacks, and personal growth.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4 md:gap-6 px-6">
                <button class="btn-gradient px-8 py-4 rounded-full font-bold flex items-center justify-center gap-3 w-full sm:w-auto">
                    <img src="assets/spotify.png" class="w-6" alt=""> LISTEN ON SPOTIFY
                </button>
                <button class="border border-[#00FF85] text-[#00FF85] px-8 py-4 rounded-full font-bold flex items-center justify-center gap-3 w-full sm:w-auto">
                    <img src="assets/message.png" class="w-6" alt=""> SUBSCRIBE
                </button>
            </div>
        </div>
    </header>

    <!-- Header area end  -->

</body>
</html>
